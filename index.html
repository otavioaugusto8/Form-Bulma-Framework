<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title> 
    <link rel="stylesheet" href="./css/bulma.min.css">
</head>
<body> 
     <section class="section">  
         <div class="container"> 
           <div class="columns is-centered"> 
           <div class="column is-half">  
               <h1 class="title has-text-centered">Qual será a linguagem mais usada dentre essas</h1> 
                  <form action="enviar.php" method="POST"> 
                      <div class="field"> 
                          <label class="label">Nome</label> 
                          <div class="control"> 
                              <input name="nome" class="input" type="text" placeholder="Seu nome">
                          </div>
                      </div> 
                       
                      <div class="field"> 
                        <label class="label">Email *</label> 
                        <div class="control"> 
                            <input name="email" class="input" type="email" placeholder="Seu e-mail">
                        </div>
                    </div> 
                      
                    <div class="field"> 
                        <label class="label">Você se destaca em algumas destas linguagens? *</label> 
                        <div class="control">  
                            <div class="select is-fullwidth"> 
                                <select name="assunto"> 
                                    <option></option>  
                                    <option>JavaScript</option> 
                                    <option>Java</option> 
                                    <option>Python</option>
                                    <option>Swift</option> 
                                    <option>PHP</option> 
                                    <option>Outra</option>  
                                </select>
                            </div>
                     </div>        
                           
                    </div>  
                     
                    <div class="field"> 
                        <label class="label">Mensagem *</label> 
                        <div class="control"> 
                           <textarea name="mensagem" class="textarea" placeholder="Deixe sua experiência com sua linguagem" maxlength="2000"></textarea>
                        </div>
                    </div>  
                     
                    <div class="field is-grouped"> 
                          <div class="control"> 
                              <button class="button is-link is-large">Enviar</button>
                          </div>
                    </div>
                      

                  </form>
               </div>        
           </div>    
        </div>
     </section>    
    
</body>
</html>
